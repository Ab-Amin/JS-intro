<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- links -->
  <link rel="stylesheet" href="Styles/style.min.css">
  

  <title> Fonction - name/HigherLower/IMC </title>
</head>
<body>

  <div class="wrapper">
    <p>Hi o/ | what is your name?</p>
    <input type="text" class="textName">
    <button type="button" class="buttonName">Submit</button>
    <p class="reponseName"></p>

  </div>


  <div class="wrapper">
    <p>Higher/Lower | Enter two numbers</p>
    <div class="miniWrapper">
      <input type="number" class="num1">
      <input type="number" class="num2">
    </div>
    <button type="button" class="buttonNum">Submit</button>
    <p class="reponseNum"></p>
  </div>

  <div class="wrapper">
    <p>IMC | Enter weight(kg) and height(m)</p>
    <div class="miniWrapper">
      <input type="number" class="weight" placeholder="weight ex : 80">
      <input type="number" class="height" placeholder="height ex : 1.80">
    </div>
    <button type="button" class="buttonImc">Submit</button>
    <p class="reponseIMC"></p>
  </div>


  <script src="javascript/main.js"></script>
</body>
</html>
